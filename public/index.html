<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onsia 검색 데이터베이스</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📍 네이버 장소 저장소</h1>
      <p>네이버 지도 검색 결과를 간편하게 저장하세요</p>
    </header>

    <!-- 자동 검색 -->
    <section class="auto-search">
      <div class="search-input-group">
        <input type="text" id="autoSearch" placeholder="예: 처인구 맛집" autofocus>
        <button id="autoSearchBtn" class="auto-btn">🚀 자동 수집</button>
        <button id="manualSearchBtn">수동 입력</button>
      </div>
      <div class="search-mode">
        <label>
          <input type="checkbox" id="autoMode" checked>
          <span>자동 모드</span>
        </label>
      </div>
      <div class="search-status" id="searchStatus"></div>
    </section>

    <!-- 빠른 입력 모드 -->
    <section class="quick-entry">
      <h2>🚀 빠른 입력</h2>
      <div class="current-search">
        <span>현재 검색어:</span>
        <strong id="currentSearchTerm">-</strong>
      </div>

      <div class="quick-form">
        <input type="text" id="quickName" placeholder="장소명 (필수)" class="quick-input">
        <input type="text" id="quickPhone" placeholder="전화번호" class="quick-input">
        <button id="quickAddBtn" class="quick-add">추가</button>
      </div>

      <div class="quick-list" id="quickList"></div>
    </section>

    <!-- 저장된 데이터 -->
    <section class="saved-section">
      <div class="section-header">
        <h2>💾 저장된 장소</h2>
        <div class="controls">
          <input type="text" id="filterInput" placeholder="검색...">
          <button id="exportBtn">Excel 내보내기</button>
          <button id="clearBtn">초기화</button>
        </div>
      </div>

      <div id="savedPlaces" class="saved-places"></div>
    </section>

    <!-- 네이버 지도 도움말 -->
    <section class="help-section">
      <h3>🔍 네이버 지도 검색 팁</h3>
      <ol>
        <li>네이버 지도에서 "처인구 맛집" 검색</li>
        <li>원하는 장소의 이름과 전화번호 확인</li>
        <li>위 빠른 입력에서 정보 입력 후 추가</li>
        <li>필요시 Excel로 내보내기</li>
      </ol>
      <p class="warning">⚠️ uBO Lite 등 광고차단기를 사용 중이면 네이버 지도가 제대로 작동하지 않을 수 있습니다.</p>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
